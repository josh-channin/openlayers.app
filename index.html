<!DOCTYPE html>
<html>

<head>
    <title>OpenLayers.app</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.0/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script> -->
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
    <script src="https://openlayers.org/en/v4.6.5/examples/resources/mapbox-streets-v6-style.js"></script>
</head>

<body>
    <div id="map" class="map"></div>
    <script>
        var key = 'pk.eyJ1Ijoiam9zaC1jaGFubmluIiwiYSI6ImNqaWM1Ynk4cDFwMWIza25ib3V1M25xbDAifQ.i0piwRhrypyAPvVNg1EjtQ';
        var map = new ol.Map({
            controls: new ol.control.defaults({
                attribution: false,
                zoom: true,
                rotate: true
            }),
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        url: 'https://api.mapbox.com/styles/v1/mapbox/satellite-v9/tiles/256/{z}/{x}/{y}?access_token=' + key + ''
                    })
                })
            ],
            target: 'map',
            view: new ol.View({
                center: [-8890000, 3865390],
                zoom: 4
            })
        });
    </script>
</body>
</html>
